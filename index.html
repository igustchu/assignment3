<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>ThreeJS Lights Control With Shadows</title>
</head>
<body style="margin:0; overflow:hidden;">
<script src="https://cdnjs.cloudflare.com/ajax/libs/three.js/r128/three.min.js"></script>
<script src="https://cdn.jsdelivr.net/npm/three@0.128.0/examples/js/loaders/GLTFLoader.js"></script>
<script src="https://cdn.jsdelivr.net/npm/three@0.128.0/examples/js/controls/OrbitControls.js"></script>
<script src="https://cdn.jsdelivr.net/npm/lil-gui@0.17"></script>
<script src="https://cdn.jsdelivr.net/npm/three@0.128.0/examples/js/loaders/EXRLoader.js"></script>


<script>
let model;



// Scene & Camera
const scene = new THREE.Scene();
scene.background = new THREE.Color(0x87ceeb);
const camera = new THREE.PerspectiveCamera(75, window.innerWidth/window.innerHeight,0.1,1000);
camera.position.set(0,20,60);

// Renderer
const renderer = new THREE.WebGLRenderer({antialias:true});
renderer.setSize(window.innerWidth, window.innerHeight);
renderer.shadowMap.enabled = true;     // ✅ เปิดเงา
renderer.shadowMap.type = THREE.PCFSoftShadowMap;
document.body.appendChild(renderer.domElement);

// Controls
const controls = new THREE.OrbitControls(camera, renderer.domElement);
controls.enableDamping = true;

// Ambient & Hemisphere
scene.add(new THREE.AmbientLight(0xffffff, 0.4));
const hemiLight = new THREE.HemisphereLight(0xffffff,0x444444,0.6);
hemiLight.position.set(0,50,0);
scene.add(hemiLight);

// ==================
// Lights & Markers
// ==================
const lights = {};

// PointLight
lights.point = new THREE.PointLight(0xffffaa,1.2,100);
lights.point.position.set(0,20,20);
lights.point.castShadow = true;   // ✅ เปิดเงา
scene.add(lights.point);
lights.point.marker = new THREE.Mesh(new THREE.SphereGeometry(1,16,16), new THREE.MeshBasicMaterial({color:0xffff00}));
scene.add(lights.point.marker);

// SpotLight (no target)
lights.spot = new THREE.SpotLight(0xffaaaa,2,50,Math.PI/6,0.3,1);
lights.spot.position.set(0,25,25);
lights.spot.castShadow = true;    // ✅ เปิดเงา
scene.add(lights.spot);
lights.spot.marker = new THREE.Mesh(new THREE.SphereGeometry(1,16,16), new THREE.MeshBasicMaterial({color:0xff00ff}));
scene.add(lights.spot.marker);

// DirectionalLight (no target)
lights.dir = new THREE.DirectionalLight(0xaaffff,1.2);
lights.dir.position.set(25,30,25);
lights.dir.castShadow = true;     // ✅ เปิดเงา
// ปรับขอบเขตของกล้องเงาให้ใหญ่ขึ้น ไม่งั้นเงาอาจไม่ติด
lights.dir.shadow.camera.left = -150;
lights.dir.shadow.camera.right = 150;
lights.dir.shadow.camera.top = 150;
lights.dir.shadow.camera.bottom = -150;
scene.add(lights.dir);
lights.dir.marker = new THREE.Mesh(new THREE.SphereGeometry(1,16,16), new THREE.MeshBasicMaterial({color:0x00aaff}));
scene.add(lights.dir.marker);

// ==================
// GUI for each light
// ==================
const gui = new lil.GUI();

// Point
const pointFolder = gui.addFolder('Point Light');
pointFolder.add(lights.point.position,'x',-180,180).name('X');
pointFolder.add(lights.point.position,'y',-180,180).name('Y');
pointFolder.add(lights.point.position,'z',-180,180).name('Z');
pointFolder.add(lights.point,'intensity',0,20).name('Intensity');
pointFolder.open();

// Spot
const spotFolder = gui.addFolder('Spot Light');
spotFolder.add(lights.spot.position,'x',-180,180).name('X');
spotFolder.add(lights.spot.position,'y',-180,180).name('Y');
spotFolder.add(lights.spot.position,'z',-180,180).name('Z');
spotFolder.add(lights.spot,'intensity',0,20).name('Intensity');
spotFolder.open();

// Directional
const dirFolder = gui.addFolder('Directional Light');
dirFolder.add(lights.dir.position,'x',-180,180).name('X');
dirFolder.add(lights.dir.position,'y',-180,180).name('Y');
dirFolder.add(lights.dir.position,'z',-180,180).name('Z');
dirFolder.add(lights.dir,'intensity',0,20).name('Intensity');
dirFolder.open();


const exrLoader = new THREE.EXRLoader();
exrLoader.load('hdri/stierberg_sunrise_1k.exr', function(texture){
    const pmremGenerator = new THREE.PMREMGenerator(renderer);
    pmremGenerator.compileEquirectangularShader();

    const envMap = pmremGenerator.fromEquirectangular(texture).texture;
    scene.environment = envMap;
    scene.background = envMap;

    texture.dispose();
    pmremGenerator.dispose();
});




// ==================
// Load Models
// ==================
const loader = new THREE.GLTFLoader();
loader.load('model/scene.gltf', function(gltf){
  model = gltf.scene;
  model.scale.set(2,2,2);
  model.position.set(-17,1,35);
  model.rotation.y = Math.PI/2;
  model.traverse((child)=>{
    if(child.isMesh){
      child.castShadow = true;   // ✅ ให้โมเดลสร้างเงา
      child.receiveShadow = true;
    }
  });
  scene.add(model);
});

const loader2 = new THREE.GLTFLoader();
loader2.load('plane/scene.gltf', function(gltf){
  const floor = gltf.scene;
  floor.scale.set(8,8,8);
  floor.position.set(0,-0.3,0);
  floor.traverse((child)=>{
    if(child.isMesh){
      child.receiveShadow = true; // ✅ พื้นรับเงา
    }
  });
  scene.add(floor);
});

const loader3 = new THREE.GLTFLoader();
loader3.load('spices/scene.gltf', function(gltf){
  const spices = gltf.scene;
  spices.scale.set(40,40,40);
  spices.position.set(30,1,35);
  spices.rotation.y = -Math.PI/2;
  spices.traverse((child)=>{
    if(child.isMesh){
      child.castShadow = true;   // ✅ วัตถุสร้างเงา
      child.receiveShadow = true;
    }
  });
  scene.add(spices);
});

const loader4 = new THREE.GLTFLoader();
loader4.load('table/scene.gltf', function(gltf){
  const table = gltf.scene;
  table.scale.set(7,7,7);
  table.position.set(-70,0,30);
  table.traverse((child)=>{
    if(child.isMesh){
      child.castShadow = true;   // ✅ วัตถุสร้างเงา
      child.receiveShadow = true;
    }
  });
  scene.add(table);
});

const loader5 = new THREE.GLTFLoader();
loader5.load('box/scene.gltf', function(gltf){
  const box = gltf.scene;
  box.scale.set(7,7,7);
  box.position.set(70,0,60);

  box.traverse((child)=>{
    if(child.isMesh){
      child.castShadow = true;   // ✅ วัตถุสร้างเงา
      child.receiveShadow = true;
    }
  });

  scene.add(box);
});




function animate(){
  requestAnimationFrame(animate);
  controls.update();

  // Update markers
  lights.point.marker.position.copy(lights.point.position);
  lights.spot.marker.position.copy(lights.spot.position);
  lights.dir.marker.position.copy(lights.dir.position);

  renderer.render(scene,camera);
}
animate();

// Resize
window.addEventListener('resize',()=>{
  camera.aspect = window.innerWidth/window.innerHeight;
  camera.updateProjectionMatrix();
  renderer.setSize(window.innerWidth,window.innerHeight);
});
</script>
</body>
</html>
